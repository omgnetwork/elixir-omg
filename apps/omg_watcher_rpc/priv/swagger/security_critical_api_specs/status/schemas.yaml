StatusSchema:
  description: The object schema for a status
  type: object
  properties:
    last_validated_child_block_timestamp:
      type: integer
      format: int64
    last_validated_child_block_number:
      type: integer
      format: int64
    last_mined_child_block_timestamp:
      type: integer
      format: int64
    last_mined_child_block_number:
      type: integer
      format: int64
    last_seen_eth_block_timestamp:
      type: integer
      format: int64
    last_seen_eth_block_number:
      type: integer
      format: int64
    contract_addr:
      type: object
      additionalProperties: true
      properties:
        plasma_framework:
          type: string
    eth_syncing:
      type: boolean
    byzantine_events:
      type: array
      items:
        anyOf:
          - $ref: 'byzantine_events_schema.yml#/components/schemas/invalid_exit'
          - $ref: 'byzantine_events_schema.yml#/components/schemas/unchallenged_exit'
          - $ref: 'byzantine_events_schema.yml#/components/schemas/invalid_block'
          - $ref: 'byzantine_events_schema.yml#/components/schemas/block_withholding'
          - $ref: 'byzantine_events_schema.yml#/components/schemas/noncanonical_ife'
          - $ref: 'byzantine_events_schema.yml#/components/schemas/invalid_ife_challenge'
          - $ref: 'byzantine_events_schema.yml#/components/schemas/piggyback_available'
          - $ref: 'byzantine_events_schema.yml#/components/schemas/invalid_piggyback'
          - $ref: 'byzantine_events_schema.yml#/components/schemas/ethereum_stalled_sync'
    in_flight_txs:
      type: array
      items:
        type: object
        properties:
          txhash:
            type: string
          txbytes:
            type: string
          input_addresses:
            type: array
            items:
              type: string
          ouput_addresses:
            type: array
            items:
              type: string
    in_flight_exits:
      type: array
      items:
        type: object
        properties:
          txhash:
            type: string
          txbytes:
            type: string
          eth_height:
            type: integer
          piggybacked_inputs:
            type: array
            items:
              type: integer
          piggybacked_outputs:
            type: array
            items:
              type: integer
    services_synced_heights:
      type: array
      items:
        type: object
        properties:
          service:
            type: string
          height:
            type: integer
            format: int256
  required:
    - last_validated_child_block_timestamp
    - last_validated_child_block_number
    - last_mined_child_block_timestamp
    - last_mined_child_block_number
    - last_seen_eth_block_timestamp
    - last_seen_eth_block_number
    - contract_addr
    - eth_syncing
    - byzantine_events
    - in_flight_txs
    - in_flight_exits
