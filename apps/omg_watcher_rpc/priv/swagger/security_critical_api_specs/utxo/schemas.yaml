GetUtxoChallengeSchema:
  type: object
  properties:
    exit_id:
      type: integer
      format: int192
    input_index:
      type: integer
      format: int8
    sig:
      type: string
      format: binary
    txbytes:
      type: string
      format: binary
    exiting_tx:
      type: string
      format: binary

GetUtxoExitSchema:
  type: object
  properties:
    utxo_pos:
      type: integer
      format: int256
    txbytes:
      type: string
      format: binary
    proof:
      type: string
      format: binary
