FeeAllSchema:
  type: object
  additionalProperties:
    type: array
    items:
      $ref: '#/FeeItemSchema'

FeeItemSchema:
  type: object
  properties:
    currency:
      type: string
       
    amount:
      type: integer
      format: int256
    subunit_to_unit:
      type: integer
      format: int256
    pegged_currency:
      type: string
       
    pegged_amount:
      type: integer
      format: int256
    pegged_subunit_to_unit:
      type: integer
      format: int256
    updated_at:
      type: string
      format: date-time