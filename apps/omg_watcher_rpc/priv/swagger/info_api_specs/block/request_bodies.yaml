AllBlocksBodySchema:
  description: The block number of the latest block in the list to be returned. Optional - if not specified, latest block will be the current
  required: true
  content:
    application/json:
      schema:
        title: 'AllBlocksBodySchema'
        type: object
        properties:
          from_blknum:
            type: integer
            format: int64
          limit:
            type: integer
            format: int32
            default: 200
        example:
          from_blknum: 68290000
          limit: 100

GetBlockBodySchema:
  description: Block number
  required: true
  content:
    application/json:
      schema:
        title: 'GetBlockBodySchema'
        type: object
        properties:
          blknum:
            type: integer
            format: int64
        example:
          blknum: 68290000
