block.all:
  post:
    tags:
      - Block
    summary: Gets all blocks (with a limit on the number of blocks to return).
    description: __/block.xxx endpoints not implemented yet and might undergo design changes__
    operationId: block_all
    requestBody:
      $ref: 'request_bodies.yaml#/AllBlocksBodySchema'
    responses:
      200:
        $ref: 'responses.yaml#/BlocksAllResponse'
      500:
        $ref: '../../shared/responses.yaml#/InternalServerError'
block.get:
  post:
    tags:
      - Block
    summary: Retrieves a single block for the given block number.
    description: >
      Intended for operations requiring info for a specific block only. 
      
      Returns a single block object for the given block number. The returned object does not include associated transactions - for which you can use transaction.all with blknum in the request body.
    operationId: block_get
    requestBody:
      $ref: 'request_bodies.yaml#/GetBlockBodySchema'
    responses:
      200:
        $ref: 'responses.yaml#/BlockResponse'
      500:
        $ref: '../../shared/responses.yaml#/InternalServerError'
