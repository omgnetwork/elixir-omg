BlocksAllResponseSchema:
  allOf:
  - $ref: '../response_schemas.yaml#/WatcherInfoBaseListResponseSchema'
  - type: object
    properties:
      data:
        type: array
        items:
          $ref: 'schemas.yaml#/BlockSchema'
      data_paging:
        type: object
        properties:
          page:
            type: integer
            format: int32
            default: 1
          limit:
            type: integer
            format: int32
            default: 100
    example:
      data:
      -
        blknum: 68290000
        hash: '0x0017372421f9a92bedb7163310918e623557ab5310befc14e67212b660c33bec'
        eth_height: 97424
        timestamp: 1540365586
        tx_count: 2
      data_paging:
        page: 1
        limit: 100
BlockResponseSchema:
  allOf:
  - $ref: '../response_schemas.yaml#/WatcherInfoBaseResponseSchema'
  - type: object
    properties:
      data:
        type: object
        $ref: 'schemas.yaml#/BlockSchema'
    example:
      data:
        timestamp: 1540365586
        hash: '0x0017372421f9a92bedb7163310918e623557ab5310befc14e67212b660c33bec'
        eth_height: 97424
        blknum: 68290000
        tx_count: 2
