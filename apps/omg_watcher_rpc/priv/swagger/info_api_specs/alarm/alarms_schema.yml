components:
  schemas:
    ethereum_connection_error:
      type: object
      properties:
        ethereum_connection_error:
          type: object
          properties:
            node:
              type: string
            reporter:
              type: string
    ethereum_stalled_sync:
      type: object
      properties:
        ethereum_stalled_sync:
          type: object
          properties:
            ethereum_height:
              type: integer
              minimum: 0
            synced_at:
              type: string
              format: date-time
    invalid_fee_file:
      type: object
      properties:
        invalid_fee_file:
          type: object
          properties:
            node:
              type: string
            reporter:
              type: string
    statsd_client_connection:
      type: object
      properties:
        statsd_client_connection:
          type: object
          properties:
            node:
              type: string
            reporter:
              type: string
    system_memory_high_watermark:
      type: object
      properties:
        statsd_client_connection:
          type: array
          items:
            type: string
          default: []
    disk_almost_full:
      type: object
      properties:
        disk_almost_full:
          type: string
