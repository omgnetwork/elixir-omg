AddressBodySchema:
  description: HEX-encoded address of the account and pagination fields
  required: true
  content:
    application/json:
      schema:
        title: 'AddressBodySchema'
        type: object
        properties:
          address:
            type: string
          page:
            type: integer
            format: int32
            default: 1            
          limit:
            type: integer
            format: int32
            default: 300
             
        required:
          - address
        example:
          address: '0xb3256026863eb6ae5b06fa396ab09069784ea8ea'
          limit: 100
          page: 2
