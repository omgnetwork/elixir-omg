AddressBodySchema:
  description: HEX-encoded address of the account
  required: true
  content:
    application/json:
      schema:
        title: 'AddressBodySchema'
        type: object
        properties:
          address:
            type: string
            format: binary
        required:
          - address
        example:
          address: '0xb3256026863eb6ae5b06fa396ab09069784ea8ea'
