AccountBalanceSchema:
  type: object
  properties:
    currency:
      type: string

    amount:
      type: integer
      format: int256

AccountUtxoSchema:
  type: object
  properties:
    blknum:
      type: integer
      format: int64
    txindex:
      type: integer
      format: int16
    otype:
      type: integer
      format: int16
    oindex:
      type: integer
      format: int8
    utxo_pos:
      type: integer
      format: int256
    creating_txhash:
      type: string
    spending_txhash:
      type: string
    owner:
      type: string
    currency:
      type: string
    amount:
      type: integer
      format: int256
    inserted_at:
      type: string
    updated_at:
      type: string
