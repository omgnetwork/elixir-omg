paths:
  /alarm.get:
    get:
      tags:
        - Alarm
      summary: 'Provides alarms related to system memory, cpu and storage and application specific alarms.'
      description: |
        **Note:** Service operator alarms.
      operationId: alarm_get
      responses:
        '200':
          description: System alarms
          content:
            application/json:
              schema:
                allOf:
                  - description: The response schema for a successful operation
                    type: object
                    properties:
                      version:
                        type: string
                      success:
                        type: boolean
                      data:
                        type: object
                      service_name:
                        type: string
                    required:
                      - service_name
                      - version
                      - success
                      - data
                    example:
                      service_name: watcher_info
                      version: 1.0.0+abcdefa
                      success: true
                      data: {}
                  - type: object
                    properties:
                      data:
                        type: array
                        items:
                          type: array
                          items:
                            anyOf:
                              - type: object
                                properties:
                                  ethereum_connection_error:
                                    type: object
                                    properties:
                                      node:
                                        type: string
                                      reporter:
                                        type: string
                              - type: object
                                properties:
                                  ethereum_stalled_sync:
                                    type: object
                                    properties:
                                      ethereum_height:
                                        type: integer
                                        minimum: 0
                                      synced_at:
                                        type: string
                                        format: date-time
                              - type: object
                                properties:
                                  invalid_fee_source:
                                    type: object
                                    properties:
                                      node:
                                        type: string
                                      reporter:
                                        type: string
                              - type: object
                                properties:
                                  statsd_client_connection:
                                    type: object
                                    properties:
                                      node:
                                        type: string
                                      reporter:
                                        type: string
                              - type: object
                                properties:
                                  statsd_client_connection:
                                    type: array
                                    items:
                                      type: string
                                    default: []
                              - type: object
                                properties:
                                  disk_almost_full:
                                    type: string
                    example:
                      data:
                        - disk_almost_full: /dev/null
                          ethereum_connection_error: {}
                          ethereum_stalled_sync: {}
                          system_memory_high_watermark: []
        '500':
          description: Returns an internal server error
          content:
            application/json:
              schema:
                description: The response schema for an error
                allOf:
                  - description: The response schema for a successful operation
                    type: object
                    properties:
                      version:
                        type: string
                      success:
                        type: boolean
                      data:
                        type: object
                      service_name:
                        type: string
                    required:
                      - service_name
                      - version
                      - success
                      - data
                    example:
                      service_name: watcher_info
                      version: 1.0.0+abcdefa
                      success: true
                      data: {}
                  - type: object
                    properties:
                      data:
                        description: The object schema for an error
                        type: object
                        properties:
                          object:
                            type: string
                          code:
                            type: string
                          description:
                            type: string
                          messages:
                            type: object
                        required:
                          - object
