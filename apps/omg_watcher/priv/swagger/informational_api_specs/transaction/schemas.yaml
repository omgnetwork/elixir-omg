TransactionOutputSchema:
  type: object
  properties:
    blknum:
      type: integer
      format: int64
    txindex:
      type: integer
      format: int16
    oindex:
      type: integer
      format: int8
    utxo_pos:
      type: integer
      format: int256
    owner:
      type: string
      format: binary
    currency:
      type: string
      format: binary
    amount:
      type: integer
      format: int256

TransactionItemSchema:
  type: object
  properties:
    block:
      $ref: '../block/schemas.yaml#/BlockSchema'
    txindex:
      type: integer
      format: int16
    txhash:
      type: string
      format: binary
    results:
      type: array
      items:
        type: object
        properties:
          currency:
            type: string
            format: binary
          value:
            type: integer
            format: int256


TransactionSchema:
  type: object
  properties:
    txindex:
      type: integer
      format: int16
    txhash:
      type: string
      format: binary
    txbytes:
      type: string
      format: binary
    block:
      $ref: '../block/schemas.yaml#/BlockSchema'
    inputs:
      type: array
      items:
        $ref: '#/TransactionOutputSchema'
    outputs:
      type: array
      items:
        $ref: '#/TransactionOutputSchema'
