GetTransactionsBody:
  description: Account address, block number or limit
  content:
    application/json:
      schema:
        type: object
        properties:
          address:
            type: string
            format: binary
          blknum:
            type: integer
            format: int64
          limit:
            type: integer
            format: int32
            default: 200
        example:
          address: '0xb3256026863eb6ae5b06fa396ab09069784ea8ea'
          blknum: 68290000
          limit: 100

GetTransactionBody:
  description: Id (hash) of the transaction
  required: true
  content:
    application/json:
      schema:
        type: object
        properties:
          id:
            type: string
            format: binary
        required:
          - id
        example:
          id: '0x5df13a6bf96dbcf6e66d8babd6b55bd40d64d4320c3b115364c6588fc18c2a21'

GetTransactionByPosBody:
  description: Position of the transaction
  required: true
  content:
    application/json:
      schema:
        type: object
        properties:
          blknum:
            type: string
            format: binary
          txindex:
            type: integer
            format: int16
        required:
          - blknum
          - txindex
        example:
          blknum: 68290000
          txindex: 100
