AccountBalanceResponseSchema:
  allOf:
  - $ref: '../../../../../omg_rpc/priv/swagger/shared.yaml#/BaseResponseSchema'
  - type: object
    properties:
      data:
        type: array
        items:
          $ref: 'schemas.yaml#/AccountBalanceSchema'
    example:
      data:
        -
          currency: '0xbfdf85743ef16cfb1f8d4dd1dfc74c51dc496434'
          amount: 20
        -
          currency: '0x0000000000000000000000000000000000000000'
          amount: 1000000000

AccountUtxoResponseSchema:
  allOf:
  - $ref: '../../../../../omg_rpc/priv/swagger/shared.yaml#/BaseResponseSchema'
  - type: object
    properties:
      data:
        type: array
        items:
          $ref: 'schemas.yaml#/AccountUtxoSchema'
    example:
      data:
      -
        blknum: 123000
        txindex: 111
        oindex: 0
        utxo_pos: 123000001110000
        owner: '0xb3256026863eb6ae5b06fa396ab09069784ea8ea'
        currency: '0x0000000000000000000000000000000000000000'
        amount: 10

TransactionsResponseSchema:
  allOf:
  - $ref: '../../../../../omg_rpc/priv/swagger/shared.yaml#/BaseResponseSchema'
  - type: object
    properties:
      data:
        type: array
        items:
          $ref: 'schemas.yaml#/AccountTransactionSchema'
    example:
      data:
      -
        block:
          timestamp: 1540365586
          hash: '0x0017372421f9a92bedb7163310918e623557ab5310befc14e67212b660c33bec'
          eth_height: 97424
          blknum: 68290000
        txindex: 0
        txhash: '0x5df13a6bf96dbcf6e66d8babd6b55bd40d64d4320c3b115364c6588fc18c2a21'
        results:
        -
          currency: '0x0000000000000000000000000000000000000000'
          value: 20000000
