AddressBodySchema:
  description: HEX-encoded address of the account
  required: true
  content:
    application/json:
      schema:
        type: object
        properties:
          address:
            type: string
            format: binary
        required:
          - address
        example:
          address: '0xb3256026863eb6ae5b06fa396ab09069784ea8ea'

TransactionsBodySchema:
  description: Account address and optional limit
  required: true
  content:
    application/json:
      schema:
        type: object
        properties:
          address:
            type: string
            format: binary
          limit:
            type: integer
            format: int32
            default: 200
        required:
          - address
        example:
          address: '0xb3256026863eb6ae5b06fa396ab09069784ea8ea'
          limit: 100
