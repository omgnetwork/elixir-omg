TransactionOutputSchema:
  schema:
    type: object
    properties:
      blknum:
        type: integer
        format: int64
      txindex:
        type: integer
        format: int16
      oindex:
        type: integer
        format: int8
      utxo_pos:
        type: integer
        format: int256
      owner:
        type: string
        format: binary
      currency:
        type: string
        format: binary                
      amount:
        type: integer
        format: int256

BlockSchema:
  schema:
    type: object
    properties:
      timestamp:
        type: integer
        format: int64
      hash:
        type: string
        format: binary          
      eth_height:
        type: integer
        format: int64          
      blknum:
        type: integer
        format: int64

TransactionItemSchema:
  schema:
    type: object
    properties:
      block:
        $ref: '#/BlockSchema'
      txindex:
        type: integer
        format: int16
      txhash:
        type: string
        format: binary   
      results:
        type: array
        items:
          type: object
          properties:
            currency:
              type: string
              format: binary             
            value:
              type: integer
              format: int256

TransactionSchema:
  schema:
    type: object
    properties:
      metadata:
        type: string
        format: binary
      txindex:
        type: integer
        format: int16
      txhash:
        type: string
        format: binary
      txbytes:
        type: string
        format: binary
      block:
        $ref: '#/BlockSchema'
      inputs:
        type: array
        items:
          $ref: '#/TransactionOutputSchema'
      outputs:
        type: array
        items:
          $ref: '#/TransactionOutputSchema'        
  