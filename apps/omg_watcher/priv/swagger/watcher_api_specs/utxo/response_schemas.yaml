UtxosResponseSchema:
  description: The response schema for a list of utxos
  allOf:
  - $ref: '../../../../../omg_rpc/priv/swagger/shared/schemas.yaml#/BaseListResponseSchema'
  - type: object
    properties:
      data:
        type: array
        items:
          $ref: '../transaction/schemas.yaml#/TransactionOutputSchema'
    example:
      data:
      - blknum: 123000
        txindex: 111
        oindex: 0
        utxo_pos: 10000000010000000
        owner: '0xb3256026863eb6ae5b06fa396ab09069784ea8ea'
        currency: '0x0000000000000000000000000000000000000000'
        amount: 10

GetUtxoChallengeResponseSchema:
  description: The response schema for utxo challenge data
  allOf:
  - $ref: '../../../../../omg_rpc/priv/swagger/shared.yaml#/BaseResponseSchema'
  - type: object
    properties:
      data:
        type: object
        $ref: 'schemas.yaml#/GetUtxoChallengeSchema'
    example:
      data:
        input_index: 0
        utxo_pos: 3000000000000
        sig: '0x6bfb9b2dbe32...'
        txbytes: '0x3eb6ae5b06f3...'

GetUtxoExitResponseSchema:
  description: The response schema for utxo exit data
  allOf:
  - $ref: '../../../../../omg_rpc/priv/swagger/shared.yaml#/BaseResponseSchema'
  - type: object
    properties:
      data:
        type: object
        $ref: 'schemas.yaml#/GetUtxoExitSchema'
    example:
      data:
        utxo_pos: 10000000010000000
        txbytes: '0x3eb6ae5b06f3'
        proof: '0xcedb8b31d1e4'
