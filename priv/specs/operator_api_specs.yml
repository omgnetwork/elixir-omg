                    example:
                      success: false
                      data:
                        object: error
                        code: 'server:internal_server_error'
                        description: Something went wrong on the server
                        messages:
                          error_key: error_reason
  /block.get:
    post:
      tags:
        - Block
      summary: This endpoint retrieves a specific block from child chain by its hash which was published on root chain.
      operationId: block_get
      requestBody:
        description: HEX-encoded hash of the block
        required: true
        content:
          application/json:
            schema:
              title: GetBlockBodySchema
              type: object
              properties:
                hash:
                  type: string
              required:
                - hash
              example:
                hash: '0x0017372421f9a92bedb7163310918e623557ab5310befc14e67212b660c33bec'
      responses:
        '200':
          description: Block succcessful response
          content:
            application/json:
              schema:
                allOf:
                  - description: The response schema for a successful operation
                    type: object
                    properties:
                      service_name:
                        type: string
                      version:
                        type: string
                      success:
                        type: boolean
                      data:
                        type: object
                    required:
                      - version
                      - success
                      - data
                      - service_name
                    example:
                      service_name: child_chain
                      version: 1.0+abcdefa
                      success: true
                      data: {}
                  - type: object
                    properties:
                      data:
                        type: object
                        properties:
                          transactions:
                            type: array
                            items:
                              type: string
                          hash:
                            type: string
                          blknum:
                            type: integer
                            format: int64
                    example:
                      data:
                        blknum: 123000
                        hash: '0x2733e50f526ec2fa19a22b31e8ed50f23cd1fdf94c9154ed3a7609a2f1ff981f'
                        transactions:
                          - 0xf8d083015ba98080808080940000...
