  /fees.all:
    post:
      tags:
        - Fees
      summary: This endpoint retrieves the list of fee tokens currently supported by the childchain and the current amount needed to perform a transaction.
      operationId: fees_all
      requestBody:
        description: 'An optional array of currencies to filter, raises an error if one of the currencies is not supported.'
        required: false
        content:
          application/json:
            schema:
              title: FeesAllBodySchema
              type: object
              properties:
                currencies:
                  type: array
                  items:
                    type: string
                tx_types:
                  type: array
                  items:
                    type: integer
              example:
                currencies:
                  - '0x0000000000000000000000000000000000000000'
                tx_types:
                  - 1
      responses:
        '200':
          description: List of all supported fees response
          content:
            application/json:
              schema:
                allOf:
                  - description: The response schema for a successful operation
                    type: object
                    properties:
                      service_name:
                        type: string
                      version:
                        type: string
                      success:
                        type: boolean
                      data:
                        type: object
                    required:
                      - version
                      - success
                      - data
                      - service_name
                    example:
                      service_name: child_chain
                      version: 1.0+abcdefa
                      success: true
                      data: {}
                  - type: object
                    properties:
                      data:
                        type: object
                        additionalProperties:
                          type: array
                          items:
                            type: object
                            properties:
                              currency:
                                type: string
                              amount:
                                type: integer
                                format: int256
                              subunit_to_unit:
                                type: integer
                                format: int256
                              pegged_currency:
                                type: string
                              pegged_amount:
                                type: integer
                                format: int256
                              pegged_subunit_to_unit:
                                type: integer
                                format: int256
                              updated_at:
                                type: string
                                format: date-time
                    example:
                      data:
                        '1':
                          - currency: '0x0000000000000000000000000000000000000000'
                            amount: 220000000000000
                            subunit_to_unit: 1000000000000000000
                            pegged_currency: USD
                            pegged_amount: 4
                            pegged_subunit_to_unit: 100
                            updated_at: '2019-01-01T10:10:10+00:00'
        '500':
          description: Returns an internal server error
