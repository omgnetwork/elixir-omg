openapi: 3.0.0
info:
  version: 1.0.0
  title: Child chain API
  description: |
    This is the documentation for child chain API.
    Error codes are available in [html](https://github.com/omisego/elixir-omg/blob/master/docs/api_specs/errors.md#error-codes-description) format.
  contact:
    name: OmiseGO
    email: omisego@omisego.co
  license:
    name: 'Apache 2.0: https://www.apache.org/licenses/LICENSE-2.0'
    url: 'https://omisego.network/'
tags:
  - name: Block
    description: Block related API.
  - name: Transaction
    description: Transaction related API.
  - name: Fees
    description: Fees related API.
servers:
  - url: 'http://localhost:9656/'
paths:
  /alarm.get:
    get:
      tags:
        - Alarm
      summary: 'Provides alarms related to system memory, cpu and storage and application specific alarms.'
      description: |
        **Note:** Service operator alarms.
      operationId: alarm_get
      responses:
        '200':
          description: System alarms
          content:
            application/json:
              schema:
                allOf:
                  - description: The response schema for a successful operation
                    type: object
                    properties:
                      service_name:
                        type: string
                      version:
                        type: string
                      success:
                        type: boolean
                      data:
                        type: object
                    required:
                      - version
                      - success
                      - data
                      - service_name
                    example:
                      service_name: child_chain
                      version: 1.0+abcdefa
                      success: true
                      data: {}
                  - type: object
                    properties:
                      data:
                        type: array
                        items:
                          type: array
                          items:
                            anyOf:
                              - type: object
                                properties:
                                  ethereum_connection_error:
                                    type: object
                                    properties:
                                      node:
                                        type: string
                                      reporter:
                                        type: string
                              - type: object
                                properties:
                                  invalid_fee_source:
                                    type: object
                                    properties:
                                      node:
                                        type: string
                                      reporter:
                                        type: string
                              - type: object
                                properties:
                                  statsd_client_connection:
                                    type: object
                                    properties:
                                      node:
                                        type: string
                                      reporter:
                                        type: string
                              - type: object
                                properties:
                                  statsd_client_connection:
                                    type: array
                                    items:
                                      type: string
                                    default: []
                              - type: object
                                properties:
                                  disk_almost_full:
                                    type: string
                    example:
                      data:
                        - disk_almost_full: /dev/null
                          ethereum_connection_error: {}
                          ethereum_stalled_sync: {}
                          system_memory_high_watermark: []
        '500':
          description: Returns an internal server error
          content:
            application/json:
              schema:
                description: The response schema for an error
                allOf:
                  - description: The response schema for a successful operation
                    type: object
                    properties:
                      service_name:
                        type: string
                      version:
                        type: string
                      success:
                        type: boolean
                      data:
                        type: object
                    required:
                      - version
                      - success
                      - data
                      - service_name
                    example:
                      service_name: child_chain
                      version: 1.0+abcdefa
                      success: true
                      data: {}
                  - type: object
                    properties:
                      data:
                        description: The object schema for an error
                        type: object
                        properties:
                          object:
                            type: string
                          code:
                            type: string
                          description:
                            type: string
                          messages:
                            type: object
                        required:
                          - object
                          - code
                          - description
                          - messages
                    required:
                      - data
                    example:
                      success: false
                      data:
                        object: error
                        code: 'server:internal_server_error'
                        description: Something went wrong on the server
                        messages:
                          error_key: error_reason
