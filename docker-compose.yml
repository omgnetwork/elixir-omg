version: "2.1"
services:
  postgres:
    image: postgres:9.6.13-alpine
    restart: always
    ports:
      - "5433:5432"
    environment:
      POSTGRES_USER: omisego_dev
      POSTGRES_PASSWORD: omisego_dev
      POSTGRES_DB: omisego_dev
    healthcheck:
      test: pg_isready -U omisego_dev
      interval: 5s
      timeout: 3s
      retries: 5
  elixir-omg:
    build: .
    image: elixir-omg:dockercompose

  geth:
    image: ethereum/client-go:v1.8.21
    entrypoint: /bin/sh -c "apk add curl && geth --targetgaslimit "6200000" --dev --dev.period 1 --rpc --rpcapi personal,web3,eth,net --rpcaddr 0.0.0.0 --rpcvhosts=* --rpcport=8545 --ws --wsaddr 0.0.0.0 --wsorigins='*'"
    ports:
      - "8545:8545"
      - "8546:8546"
    expose:
      - "8546"
      - "8545"
    healthcheck:
      test: curl geth:8545
      interval: 5s
      timeout: 3s
      retries: 5

  contractexchanger:
    image: jakebunce/contractexchanger:v0.0.2
    ports:
      - "5000:5000"
    expose:
      - "5000"
    healthcheck:
      test: curl contractexchanger:5000
      interval: 5s
      timeout: 3s
      retries: 5
    depends_on:
      geth:
        condition: service_healthy

  childchain:
    image: elixir-omg:dockercompose
    entrypoint: /bin/bash -c "./launcher.py && elixir --erl '-sname childchain' -S mix xomg.child_chain.start --config ~/config.exs"
    environment:
      - MIX_ENV=dev
      - EXIT_PERIOD_SECONDS=86400
      - ELIXIR_SERVICE=CHILDCHAIN
      - CONTRACT_EXCHANGER_URL=http://contractexchanger:5000
      - ETHEREUM_RPC_URL=http://geth:8545
      - ETHEREUM_WS_RPC_URL=ws://geth:8546
      - CHILD_CHAIN_URL=http://childchain:9656
      - ETHEREUM_NETWORK=LOCALCHAIN
      - ERL_CC_COOKIE=develop
    restart: always
    ports:
      - "9656:9656"
    expose:
      - "9656"
    healthcheck:
      test: curl childchain:9656
      interval: 7s
      timeout: 3s
      retries: 15
    depends_on:
      geth:
        condition: service_healthy
      contractexchanger:
        condition: service_healthy

  watcher:
    image: elixir-omg:dockercompose
    entrypoint: /bin/bash -c "./launcher.py && elixir --erl '-sname watcher' -S mix xomg.watcher.start --convenience --config ~/config_watcher.exs"
    environment:
      - MIX_ENV=dev
      - ELIXIR_SERVICE=WATCHER
      - CONTRACT_EXCHANGER_URL=http://contractexchanger:5000
      - ETHEREUM_RPC_URL=http://geth:8545
      - ETHEREUM_WS_RPC_URL=ws://geth:8546
      - CHILD_CHAIN_URL=http://childchain:9656
      - ETHEREUM_NETWORK=LOCALCHAIN
      - DATABASE_URL=postgres://omisego_dev:omisego_dev@postgres:5432/omisego_dev
      - ERL_W_COOKIE=develop
    restart: always
    ports:
      - "7434:7434"
    expose:
      - "7434"
    healthcheck:
      test: curl watcher:7434
      interval: 5s
      timeout: 3s
      retries: 5
    depends_on:
      childchain:
        condition: service_healthy
      postgres:
        condition: service_healthy
