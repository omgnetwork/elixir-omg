version: "2.3"
services:
  elixir-omg:
    image: omisegoimages/elixir-omg-builder:stable-20200219
    environment:
      DATABASE_URL: postgres://omisego_dev:omisego_dev@postgres:5432/omisego_dev
    volumes:
      - .:/app
  watcher:
    environment:
      - DD_DISABLED=false
    depends_on:
      datadog:
        condition: service_healthy
  watcher_info:
    environment:
      - DD_DISABLED=false
    depends_on:
      datadog:
        condition: service_healthy
  childchain:
    environment:
      - DD_DISABLED=false
    depends_on:
      datadog:
        condition: service_healthy
  datadog:
    image: datadog/agent:latest
    restart: always
    environment:
      - DD_API_KEY=${DD_API_KEY}
      - DD_DOGSTATSD_NON_LOCAL_TRAFFIC=true
      - DD_DOGSTATSD_TAGS=["env:local_development"]
      #- DD_LOG_LEVEL=debug
      - DOCKER_CONTENT_TRUST=1
      - DD_APM_ENABLED=true
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /proc/:/host/proc/:ro
      - /sys/fs/cgroup:/host/sys/fs/cgroup:ro
    ports:
      - "80:80"
      - "2003-2004:2003-2004"
      - "2023-2024:2023-2024"
      - "8125:8125/udp"
      - "8126:8126/tcp"