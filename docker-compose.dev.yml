version: "2.3"
services:
  elixir-omg:
    image: omisegoimages/elixir-omg-builder:stable-20200410
    environment:
      DATABASE_URL: postgres://omisego_dev:omisego_dev@postgres:5432/omisego_dev
    volumes:
      - .:/app
  watcher:
    environment:
      - DD_DISABLED=false
    depends_on:
      datadog:
        condition: service_healthy
  watcher_info:
    environment:
      - DD_DISABLED=false
    depends_on:
      datadog:
        condition: service_healthy
  childchain:
    environment:
      - DD_DISABLED=false
    depends_on:
      datadog:
        condition: service_healthy
