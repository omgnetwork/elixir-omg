version: 2.1

executors:
  metal:
    docker:
      - image: circleci/elixir:1.8.2
      - image: circleci/postgres:9.6
        environment:
          MIX_ENV: test
          POSTGRES_USER: omisego_dev
          POSTGRES_PASSWORD: omisego_dev
          POSTGRES_DB: omisego_test
          CIRLCECI: true
    working_directory: ~/src

  metal_macos:
    macos:
      xcode: "11.0.0"

  builder:
    docker:
      - image: omisegoimages/elixir-omg-builder:stable-20191024
    working_directory: ~/src

  builder_pg:
    docker:
      - image: omisegoimages/elixir-omg-builder:stable-20191024
      - image: circleci/postgres:9.6-alpine
        environment:
          POSTGRES_USER: omisego_dev
          POSTGRES_PASSWORD: omisego_dev
          POSTGRES_DB: omisego_test
    working_directory: ~/src

  builder_pg_geth:
    docker:
      - image: omisegoimages/elixir-omg-tester:stable-20191024
      - image: circleci/postgres:9.6-alpine
        environment:
          POSTGRES_USER: omisego_dev
          POSTGRES_PASSWORD: omisego_dev
          POSTGRES_DB: omisego_test
    working_directory: ~/src

  deploy:
    docker:
      - image: omisegoimages/elixir-omg-deploy:stable-20191024
    working_directory: ~/src

  metal_child_chain:
    machine: true
    environment:
      CHILD_CHAIN_IMAGE_NAME: "omisego/child_chain"

  metal_watcher:
    machine: true
    environment:
      WATCHER_IMAGE_NAME: "omisego/watcher"

  metal_watcher_info:
    machine: true
    environment:
      WATCHER_INFO_IMAGE_NAME: "omisego/watcher_info"

commands:
  setup_elixir-omg_workspace:
    description: "Setup workspace"
    steps:
      - attach_workspace:
          name: Attach workspace
          at: .

jobs:
  barebuild:
    executor: metal
    environment:
      MIX_ENV: test
    steps:
      - checkout
      - run: echo 'export PATH=~/.cargo/bin:$PATH' >> $BASH_ENV
      - run:
          command: ./bin/setup
          no_output_timeout: 2400
      - run: make deps-elixir-omg
      - run: ERLANG_ROCKSDB_BUILDOPTS='-j 2' make build-test
      - run: mix test --trace
      - run:
          name: Integration Tests
          command: |
            # Slow, serial integration test, run nightly. Here to make sure the standard `mix test --trace --only integration` works
            export SHELL=/bin/bash
            make init_test
            mix test --trace --only integration
          no_output_timeout: 30m
  barebuild_macos:
    executor: metal_macos
    environment:
      MIX_ENV: test
    steps:
      - checkout
      - run: echo 'export PATH=~/.cargo/bin:$PATH' >> $BASH_ENV
      - run: |
          brew install postgres
          initdb /usr/local/var/postgres/data
          pg_ctl -D /usr/local/var/postgres/data -l /tmp/postgresql.log start
          psql template1 \<<EOF
          CREATE USER omisego_dev WITH CREATEDB ENCRYPTED PASSWORD 'omisego_dev';
          CREATE DATABASE omisego_dev OWNER 'omisego_dev';
          EOF
      - run: |
          git clone https://github.com/asdf-vm/asdf.git ~/.asdf --branch v0.7.4
          echo -e '\n. $HOME/.asdf/asdf.sh' >> ~/.bash_profile
          echo -e '\n. $HOME/.asdf/completions/asdf.bash' >> ~/.bash_profile
          source ~/.bash_profile
          asdf plugin-add elixir https://github.com/asdf-vm/asdf-elixir.git
          asdf plugin-add erlang https://github.com/asdf-vm/asdf-erlang.git
          asdf install erlang 21.0
          asdf install elixir 1.8.2
          asdf global elixir 1.8.2
          asdf global erlang 21.0
      - run:
          command: ./bin/setup
          no_output_timeout: 2400
      - run: make deps-elixir-omg
      - run: ERLANG_ROCKSDB_BUILDOPTS='-j 2' make build-test
      - run: make init_test
      - run: mix test --trace
  build:
    executor: builder
    environment:
      MIX_ENV: test
    steps:
      - checkout
      - restore_cache:
          key: v1-rocksdb-cache-{{ checksum "mix.lock" }}
      - run: make deps-elixir-omg
      - run: ERLANG_ROCKSDB_BUILDOPTS='-j 2' make build-test
      - save_cache:
          key: v2-mix-cache-test-compile-{{ checksum "mix.lock" }}-{{ .Branch }}-{{ .Revision }}
          paths: "_build"
      - save_cache:
          key: v1-rocksdb-cache-{{ checksum "mix.lock" }}
          paths:
            - "deps/rocksdb"
            - "_build/test/lib/rocksdb/"
            - "_build/test/dev/rocksdb/"
      - persist_to_workspace:
          name: Persist workspace
          root: ~/src
          paths:
            - .circleci
            - dialyzer.ignore-warnings
            - .formatter.exs
            - _build
            - .credo.exs
            - apps
            - bin
            - config
            - deps
            - doc
            - mix.exs
            - mix.lock
            - deploy_and_populate.sh
            - launcher.py
            - docker-compose.yml
            - rel/
            - VERSION
            - .git
            - Makefile
            - priv
            - data
            - localchain_contract_addresses.env

  lint:
    executor: builder_pg
    environment:
      MIX_ENV: test
    steps:
      - setup_elixir-omg_workspace
      - run: make init_test
      - run: mix do local.hex --force, local.rebar --force, compile --warnings-as-errors --force, ecto.create, ecto.migrate, test --exclude test, credo, format --check-formatted --dry-run

  sobelow:
    executor: builder_pg
    environment:
      MIX_ENV: test
    steps:
      - setup_elixir-omg_workspace
      - run: mix archive.install hex sobelow --force
      - run: mix sobelow --exit --skip --ignore Config.HTTPS -r .
      - run: mix sobelow --exit --skip --ignore Config.HTTPS -r apps/omg
      - run: mix sobelow --exit --skip --ignore Config.HTTPS -r apps/omg_bus
      - run: mix sobelow --exit --skip --ignore Config.HTTPS -r apps/omg_child_chain
      - run: mix sobelow --exit --skip --ignore Config.HTTPS -r apps/omg_child_chain_rpc --router apps/omg_child_chain_rpc/lib/omg_child_chain_rpc/web/router.ex
      - run: mix sobelow --exit --skip --ignore Config.HTTPS -r apps/omg_db
      - run: mix sobelow --exit --skip --ignore Config.HTTPS -r apps/omg_eth
      - run: mix sobelow --exit --skip --ignore Config.HTTPS -r apps/omg_status
      - run: mix sobelow --exit --skip --ignore Config.HTTPS -r apps/omg_utils
      - run: mix sobelow --exit --skip --ignore Config.HTTPS -r apps/omg_watcher
      - run: mix sobelow --exit --skip --ignore Config.HTTPS -r apps/omg_watcher_info
      - run: mix sobelow --exit --skip --ignore Config.HTTPS -r apps/omg_watcher_rpc --router apps/omg_watcher_rpc/lib/web/router.ex

  child_chain_coveralls_and_integration_tests:
    executor: builder_pg_geth
    environment:
      MIX_ENV: test
    steps:
      - setup_elixir-omg_workspace
      - restore_cache:
          keys:
            - v2-mix-cache-test-compile-{{ checksum "mix.lock" }}-{{ .Branch }}-{{ .Revision }}
      - run:
          name: Compile
          command: mix compile
      - run:
          name: Integration Tests & Coveralls Part Child Chain
          command: |
            make init_test
            # Don't submit coverage report for forks, but let the build succeed
            export SHELL=/bin/bash
            if [[ -z "$COVERALLS_REPO_TOKEN" ]]; then
              mix coveralls.html --parallel --umbrella --include child_chain --exclude watcher --exclude watcher_info --exclude common --exclude test --trace
            else
              mix coveralls.circle --parallel --umbrella --include child_chain --exclude watcher --exclude watcher_info --exclude common --exclude test --trace ||
                # if mix failed, then coveralls_merge won't run, so signal done here and return original exit status
                (retval=$? && curl -k https://coveralls.io/webhook?repo_token=$COVERALLS_REPO_TOKEN -d "payload[build_num]=$CIRCLE_WORKFLOW_WORKSPACE_ID&payload[status]=done" && exit $retval)
            fi

  watcher_coveralls_and_integration_tests:
    executor: builder_pg_geth
    environment:
      MIX_ENV: test
    steps:
      - setup_elixir-omg_workspace
      - restore_cache:
          keys:
            - v2-mix-cache-test-compile-{{ checksum "mix.lock" }}-{{ .Branch }}-{{ .Revision }}
      - run:
          name: Compile
          command: mix compile
      - run:
          name: Integration Tests & Coveralls Part Watcher
          command: |
            make init_test
            # Don't submit coverage report for forks, but let the build succeed
            export SHELL=/bin/bash
            if [[ -z "$COVERALLS_REPO_TOKEN" ]]; then
              mix coveralls.html --parallel --umbrella --include watcher --exclude watcher_info --exclude child_chain --exclude common --exclude test --trace
            else
              mix coveralls.circle --parallel --umbrella --include watcher --exclude watcher_info --exclude child_chain --exclude common --exclude test --trace ||
                # if mix failed, then coveralls_merge won't run, so signal done here and return original exit status
                (retval=$? && curl -k https://coveralls.io/webhook?repo_token=$COVERALLS_REPO_TOKEN -d "payload[build_num]=$CIRCLE_WORKFLOW_WORKSPACE_ID&payload[status]=done" && exit $retval)
            fi

  watcher_info_coveralls_and_integration_tests:
    executor: builder_pg_geth
    environment:
      MIX_ENV: test
    steps:
      - setup_elixir-omg_workspace
      - restore_cache:
          keys:
            - v2-mix-cache-test-compile-{{ checksum "mix.lock" }}-{{ .Branch }}-{{ .Revision }}
      - run:
          name: Compile
          command: mix compile
      - run:
          name: Integration Tests & Coveralls Part Watcher Informational
          command: |
            # Don't submit coverage report for forks, but let the build succeed
            export SHELL=/bin/bash
            if [[ -z "$COVERALLS_REPO_TOKEN" ]]; then
              mix coveralls.html --parallel --umbrella --include watcher_info --exclude watcher --exclude child_chain --exclude common --exclude test --trace
            else
              mix coveralls.circle --parallel --umbrella --include watcher_info --exclude watcher --exclude child_chain --exclude common --exclude test --trace ||
                # if mix failed, then coveralls_merge won't run, so signal done here and return original exit status
                (retval=$? && curl -k https://coveralls.io/webhook?repo_token=$COVERALLS_REPO_TOKEN -d "payload[build_num]=$CIRCLE_WORKFLOW_WORKSPACE_ID&payload[status]=done" && exit $retval)
            fi

  common_coveralls_and_integration_tests:
    executor: builder_pg_geth
    environment:
      MIX_ENV: test
    steps:
      - setup_elixir-omg_workspace
      - restore_cache:
          keys:
            - v2-mix-cache-test-compile-{{ checksum "mix.lock" }}-{{ .Branch }}-{{ .Revision }}
      - run:
          name: Compile
          command: mix compile
      - run:
          name: Integration Tests & Coveralls Part Common
          command: |
            make init_test
            # Don't submit coverage report for forks, but let the build succeed
            export SHELL=/bin/bash
            if [[ -z "$COVERALLS_REPO_TOKEN" ]]; then
              mix coveralls.html --parallel --umbrella --include common --exclude watcher --exclude watcher_info --exclude child_chain --exclude test --trace
            else
              mix coveralls.circle --parallel --umbrella --include common --exclude watcher --exclude watcher_info --exclude child_chain --exclude test --trace ||
                # if mix failed, then coveralls_merge won't run, so signal done here and return original exit status
                (retval=$? && curl -k https://coveralls.io/webhook?repo_token=$COVERALLS_REPO_TOKEN -d "payload[build_num]=$CIRCLE_WORKFLOW_WORKSPACE_ID&payload[status]=done" && exit $retval)
            fi

  test:
    executor: builder_pg
    environment:
      MIX_ENV: test
    steps:
      - setup_elixir-omg_workspace
      - restore_cache:
          keys:
            - v2-mix-cache-test-compile-{{ checksum "mix.lock" }}-{{ .Branch }}-{{ .Revision }}
      - run:
          name: Compile
          command: mix compile
      - run:
          name: Test
          command: |
            make init_test
            # Don't submit coverage report for forks, but let the build succeed
            export SHELL=/bin/bash
            if [[ -z "$COVERALLS_REPO_TOKEN" ]]; then
              mix coveralls.html --parallel --umbrella --trace
            else
              mix coveralls.circle --parallel --umbrella --trace ||
                # if mix failed, then coveralls_merge won't run, so signal done here and return original exit status
                (retval=$? && curl -k https://coveralls.io/webhook?repo_token=$COVERALLS_REPO_TOKEN -d "payload[build_num]=$CIRCLE_WORKFLOW_WORKSPACE_ID&payload[status]=done" && exit $retval)
            fi

  integration_tests:
    executor: builder_pg_geth
    environment:
      MIX_ENV: test
    steps:
      - setup_elixir-omg_workspace
      - restore_cache:
          keys:
            - v2-mix-cache-test-compile-{{ checksum "mix.lock" }}-{{ .Branch }}-{{ .Revision }}
      - run:
          name: Compile
          command: mix compile
      - run:
          name: Integration Tests
          command: |
            # Slow, serial integration test, run nightly. Here to make sure the standard `mix test --trace --only integration` works
            export SHELL=/bin/bash
            make init_test
            mix test --trace --only integration

  dialyzer:
    executor: builder_pg
    steps:
      - setup_elixir-omg_workspace
      - restore_cache:
          keys:
            - v2-plt-cache-{{ ".tool-versions" }}-{{ checksum "mix.lock" }}
            - v2-plt-cache-{{ ".tool-versions" }}-{{ checksum "mix.exs" }}
            - v2-plt-cache-{{ ".tool-versions" }}
      - run:
          name: Unpack PLT cache
          command: |
            mkdir -p _build/test
            cp plts/dialyxir*.plt _build/test/ || true
            mkdir -p ~/.mix
            cp plts/dialyxir*.plt ~/.mix/ || true
      - run: mix dialyzer --plt
      - run:
          name: Pack PLT cache
          command: |
            mkdir -p plts
            cp _build/test/dialyxir*.plt plts/
            cp ~/.mix/dialyxir*.plt plts/
      - save_cache:
          key: v2-plt-cache-{{ ".tool-versions" }}-{{ checksum "mix.lock" }}
          paths:
            - plts
      - save_cache:
          key: v2-plt-cache-{{ ".tool-versions" }}-{{ checksum "mix.exs" }}
          paths:
            - plts
      - save_cache:
          key: v2-plt-cache-{{ ".tool-versions" }}
          paths:
            - plts

      - run: mix dialyzer --format short --halt-exit-status

  test_docker_compose_release:
    machine:
      image: ubuntu-1604:201903-01
    steps:
      - checkout
      - run: make docker-child_chain
      - run: make docker-watcher
      - run: make docker-watcher_info
      - run: make init_test
      - run: docker-compose up -d
      - run: docker image ls
      - run: docker-compose ps
      - run:
          name: Install Erlang and Elixir
          command: |
            set -e
            wget https://packages.erlang-solutions.com/erlang-solutions_2.0_all.deb
            sudo killall dpkg || true &&
            sudo rm /var/lib/dpkg/lock || true &&
            sudo rm /var/cache/apt/archives/lock || true &&
            sudo dpkg --configure -a || true &&
            sudo dpkg -i erlang-solutions_2.0_all.deb  &&
            sudo apt-get update &&
            sudo apt-get install esl-erlang=1:21.3.8.10-1 elixir=1.8.2-1
      - run: sh .circleci/status.sh
      - restore_cache:
          key: v1-mix-specs-cache-{{ .Branch }}-{{ checksum "mix.lock" }}
      - run:
          name: Run specs
          command: |
            cd priv/
            make install
            make generate_api_code
            mix local.hex --force && mix local.rebar --force
            mix deps.get
            mix white_bread.run
      - run:
          name: Format generated code and check for warnings
          command: |
            cd priv
            # run format ONLY on formatted code so that it cleans up quoted atoms because
            # we cannot exclude folders to --warnings-as-errors
            mix format apps/child_chain_api/lib/child_chain_api/model/*.ex
            mix format apps/watcher_info_api/lib/watcher_info_api/model/*.ex
            mix format apps/watcher_security_critical_api/lib/watcher_security_critical_api/model/*.ex
            mix local.hex --force && mix local.rebar --force
            MIX_ENV=test mix do local.hex --force, local.rebar --force, compile --warnings-as-errors --ignore-module-conflict --force, test --exclude test
      - save_cache:
          key: v1-mix-specs-cache-{{ .Branch }}-{{ checksum "mix.lock" }}
          paths:
            - "priv/deps"
      - run:
          name: Credo and formatting
          command: |
            cd priv/
            mix do credo, format --check-formatted --dry-run

  test_barebone_release:
    machine:
      image: ubuntu-1604:201903-01
    environment:
      TERM: xterm-256color
    steps:
      - checkout
      - run: echo 'export PATH=~/.cargo/bin:$PATH' >> $BASH_ENV
      - run:
          name: Start geth, postgres and pull in blockchain snapshot
          command: make init_test && make start-services
          background: true
      - run: echo 'export PATH=~/.cargo/bin:$PATH' >> $BASH_ENV
      - run:
          name: Install Erlang and Elixir
          command: |
            set -e
            wget https://packages.erlang-solutions.com/erlang-solutions_2.0_all.deb
            sudo killall dpkg || true &&
            sudo rm /var/lib/dpkg/lock || true &&
            sudo rm /var/cache/apt/archives/lock || true &&
            sudo dpkg --configure -a || true &&
            wget https://packages.erlang-solutions.com/ubuntu/erlang_solutions.asc &&
            sudo apt-key add erlang_solutions.asc &&
            sudo dpkg -i erlang-solutions_2.0_all.deb  &&
            sudo apt-get update &&
            sudo apt-get install esl-erlang=1:21.3.8.10-1 elixir=1.8.2-1 &&
            sudo apt-get install -y erlang-os-mon &&
            ./bin/setup &&
            make deps-elixir-omg &&
            make start-child_chain OVERRIDING_START=start &&
            make start-watcher OVERRIDING_START=start
            make start-watcher_info OVERRIDING_START=start
          no_output_timeout: 2400
      - run: docker ps
      - run: ps axww | grep watcher
      - run: ps axww | grep watcher_info
      - run: ps axww | grep child_chain
      - run: sh .circleci/status.sh

  publish_child_chain:
    executor: metal_child_chain
    steps:
      - checkout
      - run: make docker-child_chain CHILD_CHAIN_IMAGE_NAME=$CHILD_CHAIN_IMAGE_NAME
      - run: IMAGE_NAME=$CHILD_CHAIN_IMAGE_NAME sh .circleci/ci_publish.sh

  publish_watcher:
    executor: metal_watcher
    steps:
      - checkout
      - run: make docker-watcher WATCHER_IMAGE_NAME=$WATCHER_IMAGE_NAME
      - run: IMAGE_NAME=$WATCHER_IMAGE_NAME sh .circleci/ci_publish.sh

  publish_watcher_info:
    executor: metal_watcher_info
    steps:
      - checkout
      - run: make docker-watcher_info WATCHER_INFO_IMAGE_NAME=$WATCHER_INFO_IMAGE_NAME
      - run: IMAGE_NAME=$WATCHER_INFO_IMAGE_NAME sh .circleci/ci_publish.sh

  deploy_child_chain:
    executor: deploy
    steps:
      - checkout
      - run: DEPLOY=child_chain sh .circleci/ci_deploy.sh

  deploy_watcher:
    executor: deploy
    steps:
      - checkout
      - run: DEPLOY=watcher sh .circleci/ci_deploy.sh

  deploy_watcher_info:
    executor: deploy
    steps:
      - checkout
      - run: DEPLOY=watcher_info sh .circleci/ci_deploy.sh

  coveralls_merge:
    docker:
      # Ensure .tool-versions matches
      - image: omisegoimages/elixir-omg-circleci:v1.8-20190129-02
        environment:
          MIX_ENV: test

    steps:
      - run:
          name: Tell coveralls.io build is done
          command: curl -k https://coveralls.io/webhook?repo_token=$COVERALLS_REPO_TOKEN -d "payload[build_num]=$CIRCLE_WORKFLOW_WORKSPACE_ID&payload[status]=done"

  notify_services:
    executor: builder_pg
    steps:
      - run:
          name: Send development deployment markers
          command: |
            curl -X POST -H 'Content-type: application/json' -d '{"title": "Starting Service", "text": "Starting with git SHA '"$CIRCLE_SHA1"'", "alert_type": "info" }' 'https://app.datadoghq.com/api/v1/events?api_key='"$DD_API_KEY"''
            curl -X POST -H 'Content-type: application/json' -H 'Authorization: Bearer '"$SENTRY_TOKEN"'' -d '{"projects": ["elixir-omg"], "ref": "'"$CIRCLE_SHA1"'", "version": "Watcher-ChildChain-'"$CIRCLE_SHA1"'"}' 'https://sentry.io/api/0/organizations/omisego/releases/'
            GH_URL="https://github.com/omisego/elixir-omg/tree/${CIRCLE_BRANCH}"
            CIRCLE_URL="https://circleci.com/gh/omisego/elixir-omg/${CIRCLE_BUILD_NUM}"
            WORKFLOW_URL="https://circleci.com/workflow-run/${CIRCLE_WORKFLOW_ID}"
            MESSAGE="omisego/elixir-omg branch ${CIRCLE_BRANCH} has deployed a new version"
            RICH_MESSAGE="*omisego/elixir-omg* branch *${CIRCLE_BRANCH}* has been deployed"
            curl -X POST -H 'Content-Type: application/json' --data "{ \
              \"attachments\": [ \
                { \
                  \"fallback\": \"${MESSAGE}\", \
                  \"text\": \"Deployment: ${RICH_MESSAGE}\", \
                  \"mrkdwn\": true, \
                  \"color\": \"#2ced49\", \
                  \"fields\": [ \
                    { \
                      \"title\": \"Git SHA\", \
                      \"value\": \"<$GH_URL|$CIRCLE_SHA1>\", \
                      \"short\": true \
                    }, { \
                      \"title\": \"Branch\", \
                      \"value\": \"<$GH_URL|$CIRCLE_BRANCH>\", \
                      \"short\": true \
                    }, { \
                      \"title\": \"Build\", \
                      \"value\": \"<$CIRCLE_URL|$CIRCLE_BUILD_NUM>\", \
                      \"short\": true \
                    } \
                  ] \
                } \
              ] \
            }" ${SLACK_WEBHOOK}

  build_and_deploy_staging:
    docker:
      - image: ubuntu:16.04
    working_directory: ~/repo
    steps:
      - setup_remote_docker
      - checkout
      - run:
          name: Install dependencies
          command: |
            apt-get update && apt-get install -y lsb-release curl cmake
            curl -sSL https://get.docker.com/ > docker.sh && chmod +x docker.sh && ./docker.sh
      - run:
          name: Install gcloud SDK
          command: |
            export CLOUD_SDK_REPO="cloud-sdk-$(lsb_release -c -s)"
            echo "deb http://packages.cloud.google.com/apt $CLOUD_SDK_REPO main" | tee -a /etc/apt/sources.list.d/google-cloud-sdk.list
            curl https://packages.cloud.google.com/apt/doc/apt-key.gpg | apt-key add -
            apt-get update -y && apt-get install -y google-cloud-sdk kubectl
      - run:
          name: Initialise & authenticate gcloud SDK
          command: |
            echo "${GCP_KEY_FILE}" | base64 --decode >> /tmp/gcp_key.json
            gcloud auth activate-service-account --key-file /tmp/gcp_key.json
            gcloud config set project ${GCP_ACCOUNT_ID}
            gcloud config set compute/zone ${GCP_ZONE}
            gcloud container clusters get-credentials ${GCP_CLUSTER_STAGING}
      - run:
          name: Build & Deploy Services
          command: |
            docker build -t elixir-omg .
            echo $DOCKER_PWD | docker login -u $DOCKER_LOGIN --password-stdin
            export DOCKER_IMAGE=jakebunce/elixir-omg:$CIRCLE_SHA1
            docker tag elixir-omg $DOCKER_IMAGE
            docker push jakebunce/elixir-omg:$CIRCLE_SHA1
            kubectl set image statefulset childchain childchain=$DOCKER_IMAGE
            while true; do if [ "$(kubectl get pods childchain-0 -o jsonpath=\"{.status.phase}\" | grep Running)" ]; then break; fi; done
            kubectl set image statefulset watcher watcher=$DOCKER_IMAGE
            kubectl set image statefulset watcher_info watcher_info=$DOCKER_IMAGE

workflows:
  version: 2
  nightly:
    triggers:
      - schedule:
          cron: "30 8 * * 1-5"
          filters:
            branches:
              only:
                - master
    jobs:
      - build
      - integration_tests:
          requires: [build]
      - barebuild:
          requires: [build]
