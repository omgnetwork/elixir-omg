version: 2

jobs:
  skip-build:
    docker:
      # This weird-looking docker image is CircleCI Base Image (https://circleci.com/docs/2.0/circleci-images/#circleci-base-image)
      image: cimg/base:2020.01
    steps:
      - run: echo "Skipping CI on `gh-pages` branch."

workflows:
  version: 2
  ignore-gh-pages:
    branches:
      ignore:
        - gh-pages
    jobs:
      - skip-build
